<html ng-app="expensesApp">
<head>
  <meta charset= "utf-8">
  <title>Simple Expenses Tracker</title>
  <script type="angular.min.js"></script>
  <script type="app.js"></script>
</head>
<body ng-controller="ExpensesViewController">
  <h1>{{phrase}}</h1>
  {{expense.description}} - {{expense.amount}}
  <button ng-click="incraseAmount()">Increase amount</button>
  <div style="margin-top:50px;">
    <input ng-model="expense.description" type="text" />
  </div>
  <div style="margin-top:50px;">
    <input ng-model="expense.amount" type="text" />
  </div>
  <div style="margin-top:50px;">
    <textarea ng-model="phrase"></textarea>
  </div>
</body>
</html>
